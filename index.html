<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Exemplesoft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e14;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .box {
      text-align: center;
      background: #1a1a26;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .logo span {
      display: inline-block;
    }

    /* R…ôngli h…ôrfl…ôr */
    .logo .e { color: #00d0ff; }
    .logo .x { color: #ff3b3b; }
    .logo .m { color: #ffdd00; }
    .logo .p { color: #00ff88; }
    .logo .l { color: #00bcd4; }
    .logo .s { color: #ffa500; }
    .logo .o { color: #9c27b0; }
    .logo .f { color: #00e676; }
    .logo .t { color: #f50057; }

    .btn {
      background: #27293d;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 250px;
    }

    .btn:hover {
      background: #3b3d56;
      transform: translateY(-2px);
    }

    .sub-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .sub-buttons button {
      flex: 1;
      min-width: 100px;
      padding: 12px;
    }

    .settings-btn {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
      background: transparent;
      border: 1px solid #444;
    }

    .settings-btn:hover {
      background: #2e2f43;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="logo">
      <span class="e">E</span>
      <span class="x">x</span>
      <span class="e">e</span>
      <span class="m">m</span>
      <span class="p">p</span>
      <span class="l">l</span>
      <span class="e">e</span>
      <span class="s">s</span>
      <span class="o">o</span>
      <span class="f">f</span>
      <span class="t">t</span>
    </div>

    <button class="btn" onclick="location.href='websites.html'">üîç Axtarƒ±≈ü Sistemi</button>

    <div class="sub-buttons">
      <button class="btn" onclick="location.href='websites.html'">V1</button>
      <button class="btn" onclick="location.href='in.html'">V2</button>
    </div>

    <button class="btn settings-btn" onclick="location.href='settings.html'">‚öô Ayarlar</button>
  </div>

</body>
</html>
