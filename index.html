<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Exemplesoft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #e8eaed;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      color: orange; /* Narƒ±ncƒ± r…ông */
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      height: 44px;
      border: 1px solid #3c4043;
      border-radius: 24px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      background: #202124;
      box-shadow: 0 1px 6px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .search-box:hover {
      box-shadow: 0 1px 8px rgba(255,255,255,0.1);
    }

    .search-placeholder {
      flex: 1;
      color: #9aa0a6;
      font-size: 16px;
      user-select: none;
    }

    .search-icon {
      font-size: 18px;
      color: #9aa0a6;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #3c4043;
      background-color: #303134;
      color: #e8eaed;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      background-color: #3c4043;
      box-shadow: 0 1px 1px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="logo">Exemplesoft</div>

  <div class="search-box" onclick="location.href='websites.html'">
    <div class="search-placeholder">Axtar...</div>
    <div class="search-icon">üîç</div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='addcookie.html'">Add Cookie</button>
    <button class="btn" onclick="location.href='webstore.html'">Web Store</button>
    <button class="btn" onclick="location.href='settings.html'">‚öô Ayarlar</button>
  </div>

</body>
</html>
