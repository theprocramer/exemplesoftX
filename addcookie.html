<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>select cookie</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e7f0fd;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    text-align: center;
    width: 320px;
  }
  h2 {
    margin-bottom: 20px;
    color: #004aad;
  }
  input[type="file"] {
    padding: 10px;
    border-radius: 12px;
    border: 1.5px solid #ccc;
    cursor: pointer;
    width: 100%;
  }
  input[type="file"]:hover {
    border-color: #0078d7;
  }
</style>
</head>
<body>

<div class="container">
  <h2>select</h2>
  <input type="file" id="htmlFile" accept=".html" />
</div>

<script>
  document.getElementById('htmlFile').addEventListener('change', function() {
    const file = this.files[0];
    if (!file) return;

    if(file.type !== "text/html" && !file.name.endsWith('.html')) {
      alert("error");
      return;
    }

    const reader = new FileReader();

    reader.onload = function(e) {
      const newWindow = window.open();
      if (!newWindow) {
        alert("error");
        return;
      }
      newWindow.document.write(e.target.result);
      newWindow.document.close();
    };

    reader.readAsText(file);
  });
</script>

</body>
</html>
